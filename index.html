<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Business Blog Card</title>
</head>

<body>
    <div class="container">
        <div class="hero-img">
            <img src="./assets/hero-image-business-card.png" alt="hero image">
        </div>
        <div class="overlay">
            <img src="./assets/white-overlay.svg" alt="white overlay">
        </div>
        <div class="main">
            <div class="title">
                <h1>Perfect solution for small business</h1>
            </div>
            <div class="para">
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
        </div>
        <div class="author">
            <div class="avatar">
                <img src="./assets/avatar-image-business-card.png" alt="user-avatar">
            </div>
            <div class="name">
                <h2>Amy Burgess</h2>
                <span>Customer Manager, Solution Oy</span>
            </div>
        </div>
    </div>
</body>

</html>
